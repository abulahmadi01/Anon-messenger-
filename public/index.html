<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Send Anonymous Message</title>
  </head>
  <body>
    <h1>Send an Anonymous Message</h1>
    <textarea id="msg" placeholder="Type your message here..." rows="5" cols="30"></textarea>
    <br><br>
    <button id="send">Send</button>
    <p id="status"></p>

    <script>
      document.getElementById('send').addEventListener('click', async () => {
        const msg = document.getElementById('msg').value;
        if (!msg.trim()) return alert('Enter a message first!');
        document.getElementById('status').innerText = 'Sending...';
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.ok) {
          document.getElementById('status').innerText = '✅ Message sent!';
          document.getElementById('msg').value = '';
        } else {
          document.getElementById('status').innerText = '❌ ' + data.error;
        }
      });
    </script>
  </body>
</html>
